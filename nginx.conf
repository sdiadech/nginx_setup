
    server {
        listen 80 default;
        error_log /home/box/web/error.log;
        access_log /home/box/web/access.log;

        #for uploaded files.
        location ^~ /uploads/ {
            root /home/box/web/;
        }

        # for files with any extensions
        location ~* \.(.*?)$ {
            root /home/box/web/public/;
        }

        # for files with no extensions
        location ~* ^([^.]+)$ {
            return 404;
            }
    }