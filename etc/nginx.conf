    server {
        listen 80 default;
        error_log /home/box/web/error.log;
        access_log /home/box/web/access.log;

        location ^~ /uploads/ {
           root /home/box/web/;
        }
        location ~* \/(\w+)\/.*.(jpg|jpeg|gif)$ {       
           root /home/box/web/public/;
        }
        location ~* ^.+/\w+$ {
           return 404;
        }
}


